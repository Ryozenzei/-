<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットゲーム</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5b7b1, #f8c471);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        .slot-machine-container {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            border: 10px solid #f1c40f;
        }

        .slot-machine {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .reel {
            font-size: 40px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            color: #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .balance {
            font-size: 20px;
            color: #fff;
            margin-top: 20px;
        }

        .bet-input-container {
            margin-top: 20px;
        }
        .bet-input {
            font-size: 18px;
            padding: 8px;
            width: 80px;
            text-align: center;
            margin-right: 10px;
        }

        .stop-btn {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .stop-btn:hover {
            background-color: #c0392b;
        }

        .stop-btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .cheat-container {
            margin-top: 30px;
        }

        .cheat-input {
            padding: 5px 10px;
            font-size: 16px;
        }

        .cheat-btn {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cheat-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <h1>スロットゲーム</h1>

    <div class="balance" id="balance">所持金: ¥1000</div>

    <div class="bet-input-container">
        <label for="betAmount">掛け金: ¥</label>
        <input type="number" id="betAmount" class="bet-input" min="1" max="1000" value="100" />
    </div>

    <div class="slot-machine-container">
        <div class="slot-machine">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
        </div>
        <button class="btn" id="spinBtn" onclick="spin()">スピン</button>
        <div class="result" id="result"></div>

        <div class="stop-btn-container">
            <button class="stop-btn" id="stopBtn1" onclick="stopReel(0)">停止 1</button>
            <button class="stop-btn" id="stopBtn2" onclick="stopReel(1)">停止 2</button>
            <button class="stop-btn" id="stopBtn3" onclick="stopReel(2)">停止 3</button>
        </div>
    </div>

    <div class="cheat-container">
        <label for="cheatSpeed">スピン速度: </label>
        <input type="number" id="cheatSpeed" class="cheat-input" min="1" max="5" value="1">
        <button class="cheat-btn" onclick="setCheat()">チート適用</button>

        <div>
            <label for="cheatBalance">所持金変更: ¥</label>
            <input type="number" id="cheatBalance" class="cheat-input" value="1000">
            <button class="cheat-btn" onclick="changeBalance()">所持金変更</button>
        </div>
    </div>

    <script>
        let balance = 1000;
        let spinning = [false, false, false];
        let spinInterval;
        let spinStarted = false;
        let spinSpeed = 100;

        function updateBalance() {
            document.getElementById('balance').textContent = `所持金: ¥${balance}`;
        }

        function spin() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                document.getElementById('result').textContent = '無効な掛け金です。所持金以内の金額を入力してください。';
                return;
            }
            balance -= betAmount;
            updateBalance();
            const symbols = ['🍒', '🍋', '🍉', '🍊', '🍇'];
            const reels = ['reel1', 'reel2', 'reel3'];
            const reelElements = reels.map(id => document.getElementById(id));

            function spinReels() {
                reelElements.forEach((reel, index) => {
                    if (!spinning[index]) {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.textContent = randomSymbol;
                    }
                });
            }

            spinning = [false, false, false];
            document.getElementById('result').textContent = '';
            document.getElementById('spinBtn').disabled = true;
            spinInterval = setInterval(spinReels, spinSpeed);

            setTimeout(() => {
                document.getElementById('stopBtn1').style.display = 'inline-block';
                document.getElementById('stopBtn2').style.display = 'inline-block';
                document.getElementById('stopBtn3').style.display = 'inline-block';
            }, 100);
        }

        function stopReel(index) {
            if (spinning[index]) return;
            spinning[index] = true;
            document.getElementById(`stopBtn${index + 1}`).style.display = 'none';
            if (spinning.every(status => status)) {
                checkResult();
            }
        }

        function checkResult() {
            const finalSymbols = ['reel1', 'reel2', 'reel3'].map(id => document.getElementById(id).textContent);
            if (finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
                document.getElementById('result').textContent = 'おめでとう！ジャックポット！';
                balance += parseInt(document.getElementById('betAmount').value) * 10;
                updateBalance();
            } else {
                document.getElementById('result').textContent = '残念！また挑戦してね！';
            }
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('stopBtn1').style.display = 'none';
            document.getElementById('stopBtn2').style.display = 'none';
            document.getElementById('stopBtn3').style.display = 'none';
        }

        function setCheat() {
            spinSpeed = parseInt(document.getElementById('cheatSpeed').value) * 100;
        }

        function changeBalance() {
            balance = parseInt(document.getElementById('cheatBalance').value);
            updateBalance();
        }
    </script>

</body>
</html>
